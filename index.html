<!DOCTYPE html>
<html>
<head>
    <title>Brightness Control</title>
    <script type="text/javascript">
        function setBrightness(value) {
            // AndroidのJavascriptInterfaceのメソッドを呼び出す
                androidInterface.brightness(value);
    }
    </script>
</head>
<body>
    <button onclick="setBrightness(1)">明るさ最大</button>
    <button onclick="setBrightness(0)">明るさ最低</button>
</body>
</html>
